<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>lumenObf — Text Obfuscator</title>
  <style>
    :root{
      --bg-1: #0f1724;
      --accent-1: #7b61ff;
      --accent-2: #38f3ff;
      --card: rgba(255,255,255,0.04);
      --glass: rgba(255,255,255,0.06);
      --text: #e6f0ff;
      --muted: rgba(230,240,255,0.6);
      --radius: 14px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }
    
    body {
      background: radial-gradient(1200px 600px at 10% 20%, rgba(123,97,255,0.18), transparent 8%),
                  radial-gradient(800px 400px at 85% 80%, rgba(56,243,255,0.12), transparent 6%),
                  linear-gradient(135deg, var(--bg-1) 0%, #071226 35%, #031019 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .app {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 2rem;
      align-items: start;
      min-height: calc(100vh - 2rem);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .logo {
      width: 4.5rem;
      height: 4.5rem;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 0.5rem 1.875rem rgba(59,40,120,0.45), inset 0 -0.375rem 1.125rem rgba(255,255,255,0.06);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .logo h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0.375rem 1.125rem rgba(123,97,255,0.32);
    }

    .title {
      text-shadow: 0 0.375rem 1.75rem rgba(59,40,120,0.45), 0 0 1.5rem rgba(56,243,255,0.08);
      flex-grow: 1;
    }
    
    .title h2 {
      margin: 0;
      font-size: 1.625rem;
      letter-spacing: 0.6px;
      line-height: 1.2;
    }
    
    .title p {
      margin: 0.125rem 0 0;
      font-size: 0.8125rem;
      color: var(--muted);
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding: 1.125rem;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 0.375rem 1.875rem rgba(2,8,23,0.6);
      width: 100%;
    }

    textarea {
      width: 100%;
      min-height: 12.5rem;
      background: transparent;
      border-radius: 0.625rem;
      border: 1px solid rgba(255,255,255,0.04);
      padding: 0.875rem;
      color: var(--text);
      font-size: 0.9375rem;
      resize: vertical;
      outline: none;
      font-family: inherit;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    label {
      font-size: 0.75rem;
      color: var(--muted);
      display: block;
      margin-bottom: 0.375rem;
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }
    
    .select, .input, .btn {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 0.5rem 0.625rem;
      border-radius: 0.625rem;
      color: var(--text);
      font-size: 0.875rem;
      font-family: inherit;
    }
    
    .btn {
      cursor: pointer;
      box-shadow: 0 0.5rem 1.5rem rgba(59,40,120,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-align: center;
      white-space: nowrap;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0.625rem 1.875rem rgba(59,40,120,0.35);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color: #02101a;
      font-weight: 700;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .output {
      height: 13.75rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Cascadia Code', 'Segoe UI Mono', 'Roboto Mono', Consolas, monospace;
      padding: 0.75rem;
      border-radius: 0.625rem;
      border: 1px solid rgba(255,255,255,0.03);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      font-size: 0.8125rem;
      line-height: 1.4;
      overflow-wrap: break-word;
      overflow-y: auto;
    }

    .output-controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .small {
      font-size: 0.8125rem;
      color: var(--muted);
    }
    
    h3.glow {
      font-size: 1.125rem;
      margin: 0 0 0.5rem 0;
      text-shadow: 0 0.375rem 1.875rem rgba(123,97,255,0.28), 0 0 1.25rem rgba(56,243,255,0.06);
      font-weight: 600;
    }

    @media (max-width: 1024px) {
      .app {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 0.75rem;
        font-size: 14px;
      }
      
      .app {
        gap: 1.25rem;
      }
      
      .logo {
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 0.75rem;
      }
      
      .logo h1 {
        font-size: 1.125rem;
      }
      
      .title h2 {
        font-size: 1.375rem;
      }
      
      .title p {
        font-size: 0.75rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      textarea {
        min-height: 10rem;
        font-size: 0.875rem;
      }
      
      .output {
        height: 10rem;
        font-size: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .brand {
        gap: 0.75rem;
        margin-bottom: 1rem;
      }
      
      .logo {
        width: 3rem;
        height: 3rem;
      }
      
      .logo h1 {
        font-size: 1rem;
      }
      
      .title h2 {
        font-size: 1.25rem;
      }
      
      .card {
        padding: 0.875rem;
      }
      
      textarea {
        min-height: 8rem;
        padding: 0.75rem;
      }
      
      .output {
        height: 8rem;
        padding: 0.625rem;
      }
      
      .btn {
        padding: 0.625rem 0.875rem;
        font-size: 0.8125rem;
      }
    }

    @media (min-width: 1200px) {
      .app {
        grid-template-columns: 1fr 440px;
        gap: 2.5rem;
      }
      
      textarea {
        min-height: 15rem;
      }
      
      .output {
        height: 16.25rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .btn {
        transition: none;
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-1: #f8fafc;
        --text: #1e293b;
        --muted: rgba(30,41,59,0.6);
        --card: rgba(0,0,0,0.04);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app">
      <div>
        <div class="brand">
          <div class="logo"><h1>L</h1></div>
          <div class="title">
            <h2 class="title-text">lumenObf</h2>
            <p>Light-based text obfuscator</p>
          </div>
        </div>
        
        <div class="card">
          <h3 class="glow">Input</h3>
          <textarea id="inputText" placeholder="Type or paste text here...">Hello, lumenObf!</textarea>
          
          <div class="controls">
            <div style="flex: 1; min-width: 160px;">
              <label class="small">Cipher</label>
              <select id="cipherSelect" class="select">
                <option value="base64">Base64</option>
                <option value="xor">XOR</option>
                <option value="binary">Binary</option>
                <option value="ascii">ASCII Codes</option>
              </select>
            </div>
            
            <div style="flex: 1; min-width: 140px;">
              <label class="small">Key / Params</label>
              <input id="keyInput" class="input" placeholder="Depends on cipher" />
            </div>
            
            <div style="align-self: end; display: flex; gap: 8px;">
              <button id="encodeBtn" class="btn btn-primary">Encode</button>
              <button id="decodeBtn" class="btn">Decode</button>
            </div>
          </div>
        </div>
      </div>

      <div class="right-column">
        <div class="card">
          <h3 class="glow">Output</h3>
          <div id="output" class="output">(result will appear here)</div>
          <div class="output-controls">
            <button id="copyBtn" class="btn">Copy</button>
            <button id="downloadBtn" class="btn">Download .txt</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const el = id => document.getElementById(id);

    function caesarEncode(str, shift) {
      shift = ((shift % 26) + 26) % 26;
      return str.replace(/[a-zA-Z]/g, c => {
        const b = c <= 'Z' ? 65 : 97;
        return String.fromCharCode((c.charCodeAt(0) - b + shift) % 26 + b);
      });
    }
    
    function caesarDecode(str, shift) {
      return caesarEncode(str, -shift);
    }
    
    function rot13(str) {
      return caesarEncode(str, 13);
    }
    
    function base64Encode(str) {
      try {
        return btoa(unescape(encodeURIComponent(str)));
      } catch(e) {
        return 'Encoding error';
      }
    }
    
    function base64Decode(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch(e) {
        return 'Decoding error';
      }
    }

    function vigenereEncrypt(plain, key) {
      if (!key) return 'Key required';
      key = key.replace(/[^A-Za-z]/g, '');
      if (!key) return 'Invalid key';
      let j = 0;
      return plain.split('').map(ch => {
        if (/[A-Za-z]/.test(ch)) {
          const b = ch <= 'Z' ? 65 : 97;
          const k = (key[j % key.length].toUpperCase().charCodeAt(0) - 65);
          j++;
          return String.fromCharCode((ch.charCodeAt(0) - b + k) % 26 + b);
        }
        return ch;
      }).join('');
    }
    
    function vigenereDecrypt(cipher, key) {
      if (!key) return 'Key required';
      key = key.replace(/[^A-Za-z]/g, '');
      if (!key) return 'Invalid key';
      let j = 0;
      return cipher.split('').map(ch => {
        if (/[A-Za-z]/.test(ch)) {
          const b = ch <= 'Z' ? 65 : 97;
          const k = (key[j % key.length].toUpperCase().charCodeAt(0) - 65);
          j++;
          return String.fromCharCode((ch.charCodeAt(0) - b - k + 260) % 26 + b);
        }
        return ch;
      }).join('');
    }

    function xorBytes(str, key) {
      const enc = new TextEncoder();
      const data = enc.encode(str);
      let kb;
      if (/^-?\d+$/.test(key)) {
        kb = new Uint8Array([Number(key) & 255]);
      } else {
        kb = enc.encode(key || '0');
      }
      const out = new Uint8Array(data.length);
      for (let i = 0; i < data.length; i++) {
        out[i] = data[i] ^ kb[i % kb.length];
      }
      return btoa(String.fromCharCode(...out));
    }
    
    function xorBytesDecode(b64, key) {
      try {
        const bin = atob(b64);
        const data = new Uint8Array([...bin].map(c => c.charCodeAt(0)));
        let kb;
        const enc = new TextEncoder(), dec = new TextDecoder();
        if (/^-?\d+$/.test(key)) {
          kb = new Uint8Array([Number(key) & 255]);
        } else {
          kb = enc.encode(key || '0');
        }
        const out = new Uint8Array(data.length);
        for (let i = 0; i < data.length; i++) {
          out[i] = data[i] ^ kb[i % kb.length];
        }
        return dec.decode(out);
      } catch(e) {
        return 'Decoding error';
      }
    }

    function binaryEncode(str) {
      return str.split('').map(ch => ch.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
    }
    
    function binaryDecode(bin) {
      return bin.split(/\s+/).map(b => String.fromCharCode(parseInt(b, 2) || 0)).join('');
    }

    function asciiEncode(str) {
      return str.split('').map(ch => ch.charCodeAt(0)).join(' ');
    }
    
    function asciiDecode(nums) {
      return nums.split(/\s+/).map(n => String.fromCharCode(parseInt(n) || 0)).join('');
    }

    const inputEl = el('inputText');
    const outEl = el('output');
    const cipherEl = el('cipherSelect');
    const keyEl = el('keyInput');

    function applyEncode() {
      const c = cipherEl.value;
      const txt = inputEl.value;
      const key = keyEl.value;
      let r = '';
      
      switch(c) {
        case 'base64': r = base64Encode(txt); break;
        case 'xor': r = xorBytes(txt, key); break;
        case 'binary': r = binaryEncode(txt); break;
        case 'ascii': r = asciiEncode(txt); break;
      }
      
      outEl.textContent = r;
    }

    function applyDecode() {
      const c = cipherEl.value;
      const txt = inputEl.value;
      const key = keyEl.value;
      let r = '';
      
      switch(c) {
        case 'base64': r = base64Decode(txt); break;
        case 'xor': r = xorBytesDecode(txt, key); break;
        case 'binary': r = binaryDecode(txt); break;
        case 'ascii': r = asciiDecode(txt); break;
      }
      
      outEl.textContent = r;
    }

    el('encodeBtn').onclick = applyEncode;
    el('decodeBtn').onclick = applyDecode;
    
    el('copyBtn').onclick = async () => {
      try {
        await navigator.clipboard.writeText(outEl.textContent);
        const btn = el('copyBtn');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = originalText, 1000);
      } catch(e) {
        console.error('Failed to copy text: ', e);
      }
    };
    
    el('downloadBtn').onclick = () => {
      const blob = new Blob([outEl.textContent], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'lumenObf.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    inputEl.addEventListener('input', () => {
      if (inputEl.value.trim()) {
        applyEncode();
      } else {
        outEl.textContent = '(result will appear here)';
      }
    });

    // Инициализация
    applyEncode();
  </script>
</body>
  </html>
